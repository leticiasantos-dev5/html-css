<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
    <style>
        body{
            background-color: rgb(176, 224, 224);
        }
    </style>
    <style>
        mark{
            background-color: rgb(84, 140, 245);
        }
    </style>
</head>
<body>
    <h1><mark>TAGS e seus Signicados !</mark></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="TAG <p>">Parágrafo</abbr></li>

        <li><abbr title="TAG <h1>">Título</abbr></li>
        <li><abbr title="TAG <img>">Imagens</abbr></li>

        <li><abbr title="TAG < abrr>">Abreviações</abbr> </li>

        <li><abbr title="TAG <code>">Código-fonte</abbr></li>

        <li><abbr title="TAG <ol>">Listas numericas</abbr></li>

        <li><abbr title="TAG <ul>">Listas com demarcadores</abbr></li>
    </ul>

    
</body>
</html>
